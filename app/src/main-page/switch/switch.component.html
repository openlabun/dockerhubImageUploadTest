<label class="switch">
  <span class="switch-label left-label">MIPS to HEX</span>
  <div>
    <input class="checkbox" type="checkbox" [checked]="isHexToMIPS" (change)="onToggle()" />
    <span class="slider round"></span>
  </div>
  <span class="switch-label right-label">HEX to MIPS</span>
</label>
